<body onLoad="brython(1)">

<script type="text/python">
from browser import document, window
import slideshow

document['presentation'].style.height = int(0.95*window.innerHeight)
document['presentation'].style.width = int(0.9*window.innerWidth)
slideshow.show('slideshow.pss',document['presentation'])

</script>
<div id="presentation"></div>
